<div class="row">
    <div class="col col-3"></div>
    <div class="col col-6">
      <form novalidate>
        <div class="form-group">
          <label for="inputName">Nome</label>
          <input type="text" class="form-control" id="inputName" name="inputName" [ngModel]="user?.name" disabled>
        </div>
        <div class="form-group">
          <label for="inputLastName">Sobrenome</label>
          <input type="text" class="form-control" id="inputLastName" name="inputLastName" [ngModel]="user?.lastName" disabled>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" name="inputEmail" [ngModel]="user?.email" disabled>
        </div>
        <div class="form-group">
          <label for="inputBirthDate">Data de Nascimento</label>
          <input type="text" class="form-control" id="inputBirthDate" name="inputBirthDate" [ngModel]="user?.birthDateFormat" disabled>
        </div>
        <div class="form-group">
          <label for="inputSchooling">Escolaridade</label>
          <input type="text" class="form-control" id="inputSchooling" name="inputSchooling" [ngModel]="user?.schoolingDescription" disabled>
        </div>
        <a class="btn btn-light" (click)="back()">Voltar</a>
      </form>
    </div>
    <div class="col col-3"></div>
  </div>
